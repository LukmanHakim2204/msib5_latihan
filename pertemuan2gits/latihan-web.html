<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" type="text/css" />
  </head>

  <body class="body">
    <div class="container">
      <h2 style="text-align: center">Hitung Nilai Rata-rata</h2>
      <form id="gradeForm">
        <label for="name">Nama:</label>
        <br />
        <input class="name" type="text" id="name" />
        <br />
        <br />

        <label for="course">Mata Kuliah:</label>
        <br />
        <input type="text" id="course" />
        <br />
        <br />

        <label for="grade">Grade:</label>
        <select id="grade">
          <option value="">Pilih Grade</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>

        <button type="button" onclick="calculateAverage()">Hitung</button>
      </form>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Nama Mahasiswa</th>
            <th>Mata Kuliah</th>
            <th>Grade</th>
            <th>Nilai Rata-rata</th>
          </tr>
        </thead>
        <tbody id="resultTableBody">
          <!-- Hasil perhitungan akan ditampilkan di sini -->
        </tbody>
      </table>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#466efc"
        fill-opacity="0.70"
        d="M0,128L48,117.3C96,107,192,85,288,101.3C384,117,480,171,576,186.7C672,203,768,181,864,149.3C960,117,1056,75,1152,58.7C1248,43,1344,53,1392,58.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
      ></path>
    </svg>

    <script>
      function calculateAverage() {
        const gradeValues = { A: 4, B: 3, C: 2, D: 1, E: 0 };
        const nama = document.getElementById("name").value;
        const matakuliah = document.getElementById("course").value;
        const selectedGrade = document.getElementById("grade").value;

        if (selectedGrade in gradeValues) {
          const gradeValue = gradeValues[selectedGrade];
          const totalGradeValues = gradeValue; // For simplicity, you can extend this for multiple subjects
          const nilairata = totalGradeValues / 1; // Assuming 1 subject for now

          const tableBody = document.getElementById("resultTableBody");
          const rowBaru = tableBody.insertRow();
          rowBaru.insertCell(0).textContent = nama;
          rowBaru.insertCell(1).textContent = matakuliah;
          rowBaru.insertCell(2).textContent = selectedGrade;
          rowBaru.insertCell(3).textContent = nilairata.toFixed(2);
        } else {
          alert("Pilih Grade dengan benar");
        }
      }
    </script>
  </body>
</html>
